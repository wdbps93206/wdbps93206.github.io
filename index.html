<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DDD_AR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <!-- import events.js script -->
    <!--script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script-->
    <script type="text/javascript">
    AFRAME.registerComponent('markerhandler', {

      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");
          const aEntity = document.querySelector("#animated-model");

          // every click, we make our model grow in size :)
          animatedMarker.addEventListener('click', function(ev, target){
              const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
              if (aEntity && intersectedElement === aEntity) {
                  window.open("https://lin.ee/IWszi3v");
              }
          });
      }});
    </script>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker markerhandler emitevents="true"  id="animated-marker" type='pattern' url='assets/pattern-Chiang_Wei-shui_photo.patt'>
        <a-entity
          id="animated-model"
          cursor="rayOrigin: mouse"
          position='0 0 0'
          rotation="90 90 270"
          scale="0.5 0.5 0.5"
          gltf-model="url(assets/scene.gltf)">
         </a-entity>
      </a-marker>
    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
